<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Formulario de login, siempre visible si no está logueado -->
    <div class="login-section" id="login-section">
      <form class="login-form" id="login-form">
        <h2 class="titulo-principal">Iniciar sesión</h2>
        <input type="text" id="username" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>
      <a href="./index.html"><i class="bi bi-arrow-left"></i> Volver al inicio</a>
      <button id="borrar-storage" class="boton-borrar">
        <i class="bi bi-arrow-clockwise"></i> Reiniciar productos
      </button>
    </div>

    <!-- Contenedor vacío donde se generará el panel de administración -->
    <div id="admin-section"></div>

    <script src="./js/auth.js"></script>
  </body>
</html>
